<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Login Page Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/assets/css/style.css">
    <style>
        .srouce{
            text-align: center;
            color: #ffffff;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="form-container">



            <div class="form-body">
                <a href="/home">
                    <center><img src="static\img\dorsetwallet.png" alt="centered image" height="128" width="195"> </center>
                </a>
                <h2 class="title">Log in with</h2>
                
                <!-- 
                <div class="social-login">
                    <ul>
                        <li class="google"><a href="#">Google</a></li>
                        <li class="fb"><a href="#">Facebook</a></li>
                    </ul>
                </div>            -->

                <div class="_or"></div>

                <form action="" class="the-form">

                    <label for="First Name">First Name</label>
                    {{ form.first_name }}

                    <label for="Last Name">Last Name</label>
                    {{ form.last_name }}

                    <label for="email">Email</label>
                    {{ form.mail }}

                    <label for="password">Password</label>
                    {{ form.password }}

                    <label for="confirm_password">Confirm password</label>
                    {{ form.confirm_password }}

                    <!-- <input type="password" name="password" id="password" placeholder="Enter your password"> -->
                    <!-- <input type="submit" value="Log In"> -->

                    {{ form.submit }}

                </form>

            </div><!-- FORM BODY-->

            <div class="form-footer">
                <div>
                    <span>Already have an account?</span> <a href="/login_client">Log in</a>
                </div>
            </div><!-- FORM FOOTER -->

        </div><!-- FORM CONTAINER -->
    </div>

</body>
</html>
